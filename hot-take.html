<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WFL — Hot Take Generator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    button{ padding:10px 14px; border-radius:12px; border:1px solid var(--border); background:#0f1623; color:var(--text); cursor:pointer; font-weight:900; }
    button:hover{ border-color: var(--link); }
    .box{ border:1px solid var(--border); background:#0b1220; border-radius:14px; padding:14px; }
    .big{ font-size:18px; line-height:1.35; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
    .small{ font-size:12px; color:var(--muted); }
    input{
      width:100%; padding:10px; border-radius:10px; border:1px solid var(--border);
      background:#0b1220; color:var(--text);
    }
  </style>
</head>
<body>
  <header>
    <h1>WFL HUB</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="news.html">News</a>
      <a href="quiz.html">Quiz</a>
      <a href="fan-activity.html">Fan Activity</a>
      <a href="arcade.html">Arcade</a>
    </nav>
  </header>

  <main class="wrap">
    <div class="card">
      <h2>Hot Take Generator</h2>
      <p class="muted">Click a button, get a spicy WFL take. Post it to Discord or share it.</p>

      <label class="small" style="display:block; margin:10px 0 6px;">Optional nickname (not required)</label>
      <input id="nick" placeholder="Example: Ark / AJ / WFLFan123 (optional)" maxlength="24">

      <div class="box" style="margin-top:12px;">
        <div class="big" id="take">Click “Generate” to get your take.</div>
        <div class="small" style="margin-top:10px;" id="stamp"></div>
      </div>

      <div class="row">
        <button id="gen">Generate</button>
        <button id="copy">Copy</button>
        <button id="submit">Send to WFL</button>
        <button id="clear">Clear</button>
      </div>

      <p class="small" id="status"></p>
      <p class="small">Tip: “Send to WFL” helps us feature fan takes in the next News/Pulse post.</p>
    </div>
  </main>

<script>
  // ====== SUBMISSION CONFIG (yours) ======
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzx5b529PDqA1wsGXFttHg82DLsTa-QnOxrbA9TzYw25-Z3ueaBN324sw4H1DxY4pyR/exec";
  const SECRET = "WFL_SECRET_123";

  async function sendActivity(activity, choice, comment="") {
    const payload = {
      secret: SECRET,
      activity,
      fanName: document.getElementById("nick").value || "",
      fanTeam: "",
      choice,
      comment,
      page: location.href,
      userAgent: navigator.userAgent
    };
    try{
      const res = await fetch(WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      return data && data.ok;
    } catch(e){
      return false;
    }
  }

  // ====== EDIT IF YOU WANT ======
  const TEAMS = [
    "New Jerusalem","Jerusalem","Stockholm","Springfield","San Francisco","Tombstone","Wallerock","Dallas",
    "Phoenix","Houston","Tampa","Los Angeles","Boise","Denver","Miami","Helsinki","Warsaw","Zurich","Berlin","Oslo",
    "Sarajevo","Atlanta","New England","Seattle","Liverpool","Saint Catherine","Malmo","Lisbon","Madrid","Nicosia",
    "New Jerusalem City","Paris","Cork","Dublin","New York","Arusha","Medina","Lyon","Palermo","Kiev"
  ];

  const TEMPLATES = [
    (a,b)=> `${a} is 1 ugly win away from becoming the scariest team in the league.`,
    (a,b)=> `If ${a} beats ${b} this week, the whole power ranking conversation changes.`,
    (a,b)=> `${a} is being slept on — they’re a matchup nightmare.`,
    (a,b)=> `${a} is overrated until they prove it against a real defense.`,
    (a,b)=> `Hot take: ${a} has the best coaching in the WFL right now.`,
    (a,b)=> `${a} fans don’t want to hear it, but ${b} is built to expose them.`,
    (a,b)=> `The league isn’t ready for the version of ${a} we’re about to see.`,
    (a,b)=> `${a} vs ${b} should be the Game of the Week every time.`
  ];

  const KEY = "wfl_hot_take";
  const takeEl = document.getElementById("take");
  const stampEl = document.getElementById("stamp");
  const statusEl = document.getElementById("status");

  function setStatus(msg){ statusEl.textContent = msg || ""; }

  function pickRand(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

  function generate(){
    const a = pickRand(TEAMS);
    let b = pickRand(TEAMS);
    while (b === a) b = pickRand(TEAMS);
    const t = pickRand(TEMPLATES)(a,b);
    const stamped = `${t}`;
    localStorage.setItem(KEY, stamped);
    takeEl.textContent = stamped;
    stampEl.textContent = `Generated: ${new Date().toLocaleString()}`;
    setStatus("");
  }

  function load(){
    const t = localStorage.getItem(KEY);
    if (!t) return;
    takeEl.textContent = t;
    stampEl.textContent = "Saved on your device.";
  }

  document.getElementById("gen").onclick = generate;

  document.getElementById("copy").onclick = async () => {
    try{
      await navigator.clipboard.writeText(takeEl.textContent);
      setStatus("✅ Copied!");
    }catch(e){
      setStatus("⚠️ Could not copy on this browser.");
    }
  };

  document.getElementById("submit").onclick = async () => {
    const t = takeEl.textContent || "";
    if (!t || t.includes("Click “Generate”")){
      setStatus("Generate a take first.");
      return;
    }
    setStatus("Submitting…");
    const ok = await sendActivity("Hot Take Generator", t, "");
    setStatus(ok ? "✅ Sent to WFL results." : "⚠️ Submit failed (you can still copy/share it).");
  };

  document.getElementById("clear").onclick = () => {
    localStorage.removeItem(KEY);
    takeEl.textContent = "Click “Generate” to get your take.";
    stampEl.textContent = "";
    setStatus("");
  };

  load();
</script>
</body>
</html>
