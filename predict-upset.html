<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WFL â€” Predict the Upset</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .opt{ padding:12px; border:1px solid var(--border); border-radius:12px; background:#0b1220; margin:10px 0; display:flex; justify-content:space-between; gap:10px; align-items:center;}
    button{ padding:8px 12px; border-radius:12px; border:1px solid var(--border); background:#0f1623; color:var(--text); cursor:pointer; font-weight:900; }
    button:hover{ border-color: var(--link); }
    .small{ font-size:12px; color:var(--muted); }
  </style>
</head>

<body>
  <header>
    <h1>WFL HUB</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="news.html">News</a>
      <a href="quiz.html">Quiz</a>
      <a href="fan-activity.html">Fan Activity</a>
    </nav>
  </header>

  <main class="wrap">
    <div class="card">
      <h2>Predict the upset</h2>
      <p class="muted">Pick one underdog you believe in. Saved on your device.</p>

      <div id="games"></div>

      <div class="embed-wrap">
        <p><strong>Your upset pick:</strong> <span id="pick">None yet</span></p>
        <p class="small">Update the matchups weekly by editing the list in the code.</p>
        <button id="clear">Clear my pick</button>
      </div>
    </div>
  </main>

<script>
  // EDIT THIS WEEKLY
  const UPSET_OPTIONS = [
    { underdog: "Underdog Team 1", favorite: "Favorite Team 1" },
    { underdog: "Underdog Team 2", favorite: "Favorite Team 2" },
    { underdog: "Underdog Team 3", favorite: "Favorite Team 3" }
  ];

  const KEY = "wfl_upset_pick";
  const pickEl = document.getElementById("pick");
  const games = document.getElementById("games");

  function load(){
    pickEl.textContent = localStorage.getItem(KEY) || "None yet";
  }

  function render(){
    games.innerHTML = "";
    UPSET_OPTIONS.forEach(g=>{
      const row = document.createElement("div");
      row.className = "opt";
      row.innerHTML = `<div><strong>${g.underdog}</strong> vs ${g.favorite}<div class="small">Click to lock in the underdog.</div></div>`;
      const btn = document.createElement("button");
      btn.textContent = "Pick";
      btn.onclick = () => { localStorage.setItem(KEY, g.underdog); load(); };
      row.appendChild(btn);
      games.appendChild(row);
    });
  }

  document.getElementById("clear").onclick = () => {
    localStorage.removeItem(KEY);
    load();
  };

  render();
  load();
</script>
</body>
</html>
