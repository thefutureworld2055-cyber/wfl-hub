<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WFL — Vote: Overrated</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .opt{ display:flex; justify-content:space-between; align-items:center; gap:10px; padding:10px; border:1px solid var(--border); border-radius:12px; background:#0b1220; margin:10px 0; }
    button{ padding:8px 12px; border-radius:12px; border:1px solid var(--border); background:#0f1623; color:var(--text); cursor:pointer; font-weight:900; }
    button:hover{ border-color: var(--link); }
    .small{ font-size:12px; color:var(--muted); }
  </style>
</head>

<body>
  <header>
    <h1>WFL HUB</h1>
<nav>
  <a href="index.html">Home</a>
  <a href="schedule.html">Schedule</a>
  <a href="news.html">News</a>
  <a href="quiz.html">Quiz</a>
  <a href="fan-activity.html">Fan Activity</a>
<a href="arcade.html">Arcade</a>
</nav>
  </header>

  <main class="wrap">
    <div class="card">
      <h2>Vote: Who’s overrated?</h2>
      <p class="muted">One click. No account. We save your pick on your device.</p>

      <div id="list"></div>

      <div class="embed-wrap">
        <p><strong>Your current pick:</strong> <span id="pick">None yet</span></p>
        <p class="small">Tip: you can change your vote anytime.</p>
        <button id="clear">Clear my vote</button>
      </div>
    </div>
  </main>

<script>
  // EDIT THIS LIST
  const TEAMS = ["Palermo","Berlin","Palermo","San Francisco"];

  const KEY = "wfl_overrated_pick";

  const list = document.getElementById("list");
  const pick = document.getElementById("pick");

  function load(){
    const p = localStorage.getItem(KEY);
    pick.textContent = p || "None yet";
  }

  function render(){
    list.innerHTML = "";
    TEAMS.forEach(t=>{
      const row = document.createElement("div");
      row.className = "opt";
      row.innerHTML = `<div><strong>${t}</strong><div class="small">Click to vote.</div></div>`;
      const btn = document.createElement("button");
      btn.textContent = "Vote";
      btn.onclick = () => { localStorage.setItem(KEY, t); load(); };
      row.appendChild(btn);
      list.appendChild(row);
    });
  }

  document.getElementById("clear").onclick = () => {
    localStorage.removeItem(KEY);
    load();
  };

  render();
  load();
</script>
</body>
</html>
